<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Números mágicos</h1>
        <div>
            <button onclick="random()">Comenzar el juego</button>
        </div>
    
        <form action="" onsubmit="adivinar(); return false">
            <div>
                <label for="">Ingresar numero <small>del 1 al 10</small></label>
                <input type="number" name="" id="numero_id">
            </div>
            <button type="submit">Enviar</button>
        </form>
        <p id="resultado_id"></p>
        <p id="correccion_id"></p>
    </div>
    
    <div>
        <h1>Generaciones</h1>

        <form action="">
            <div>
                <label for="">Nombre</label>
                <input type="text" name="" id="nombrePersona_id">
            </div>
            <div>
                <label for="">edad</label>
                <input type="number" name="" id="edadPersona_id">
            </div>
            <select name="" id="sexoPersona_id">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
            <div>
                <label for="">peso</label>
                <input type="number" name="" id="pesoPersona_id">
            </div>
            <div>
                <label for="">altura</label>
                <input type="number" name="" id="alturaPersona_id">
            </div>
            <div>
                <label for="">año de nacimiento</label>
                <input type="number" name="" id="annonPersona_id">
            </div>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
